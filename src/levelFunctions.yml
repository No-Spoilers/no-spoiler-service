LevelFunctions:

  getLevels:
    handler: src/handlers/level/getLevels.handler
    events:
      - http:
          method: GET
          path: /level
          cors: true

  postLevel:
    handler: src/handlers/level/postLevel.handler
    events:
      - http:
          method: POST
          path: /level
          cors: true

  deleteLevel:
    handler: src/handlers/level/deleteLevel.handler
    events:
      - http:
          method: DELETE
          path: /level/{seriesId}
          cors: true
