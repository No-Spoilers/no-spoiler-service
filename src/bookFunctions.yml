BookFunctions:

  postBook:
    handler: src/handlers/book/postBook.handler
    events:
      - http:
          method: POST
          path: /book
          cors: true

  putBook:
    handler: src/handlers/book/putBook.handler
    events:
      - http:
          method: PUT
          path: /book
          cors: true

  deleteBook:
    handler: src/handlers/book/deleteBook.handler
    events:
      - http:
          method: DELETE
          path: /book/{bookId}/series/{seriesId}
          cors: true
