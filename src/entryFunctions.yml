EntryFunctions:

  postEntry:
    handler: src/handlers/entry/postEntry.handler
    events:
      - http:
          method: POST
          path: /entry
          cors: true

  patchEntryList:
    handler: src/handlers/entry/patchEntryList.handler
    events:
      - http:
          method: PATCH
          path: /entry/list
          cors: true

  deleteEntry:
    handler: src/handlers/entry/deleteEntry.handler
    events:
      - http:
          method: DELETE
          path: /entry/{entryId}/series/{seriesId}
          cors: true
