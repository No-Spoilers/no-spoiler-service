UserFunctions:

  postUser:
    handler: src/handlers/user/postUser.handler
    events:
      - http:
          method: POST
          path: /user
          cors: true

  deleteUser:
    handler: src/handlers/user/deleteUser.handler
    events:
      - http:
          method: DELETE
          path: /user
          cors: true

  postLogin:
    handler: src/handlers/user/postLogin.handler
    events:
      - http:
          method: POST
          path: /login
          cors: true