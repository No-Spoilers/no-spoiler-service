SeriesFunctions:

  getSeries:
    handler: src/handlers/getSeries.handler
    events:
      - http:
          method: GET
          path: /series

  postSeries:
    handler: src/handlers/postSeries.handler
    events:
      - http:
          method: POST
          path: /series

  patchSeries:
    handler: src/handlers/patchSeries.handler
    events:
      - http:
          method: PATCH
          path: /series/{id}

