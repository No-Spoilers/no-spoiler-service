service:
  name: no-spoiler-service

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  
functions:
  getData:
    handler: src/handlers/getData.handler
    events:
      - http:
          method: GET
          path: /data
